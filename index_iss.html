<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link 
    rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""
    />

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <link rel="stylesheet" href="iss.css">

    <title>ISS position map</title>
</head>

<body>
    <h1>Where is the ISS at the time?</h1>
    <p>latitude: <span id="lat"></span> <br>
    longitude: <span id="lon"></span></p>

    <div id="issMap"></div>
</body>

<!-- Make sure you put this AFTER Leaflet's CSS -->
<script>

    const mymap = L.map('issMap').setView([0, 0], 2);
    const attribution =  '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';
    const marker = L.marker([0, 0]).addTo(mymap);
    const tileURL = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
    const tiles = L.tileLayer( tileURL, { attribution });

    tiles.addTo(mymap);

    const URL = "https://api.wheretheiss.at/v1/satellites/25544";
    let lat, lon;

    async function getISS() {
        
        const response = await fetch(URL);
        const data = await response.json();
        const { latitude, longitude } = data;

        document.getElementById('lat').textContent = latitude;
        document.getElementById('lon').textContent = longitude;

        marker.setLatLng([latitude, longitude]);
        
    }

    setInterval(getISS, 5000);

    

</script>

</html>
